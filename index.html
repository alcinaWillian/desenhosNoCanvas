<!DOCTYPE html>
<html lang="pt-BR">
<head>
<title>Exercício da aula 3 - Estrelas Múltiplas</title>
<meta charset="UTF-8">
<!-- Início do Java Script -->
<script>
function draw(){
    var canvas = document.getElementById('meuCanvas');
    if (canvas.getContext){
        var cntxt = canvas.getContext('2d');

        // Desenhando a estrela maior
        cntxt.beginPath();
        cntxt.moveTo(170, 70); // Ponto inicial
        cntxt.lineTo(182, 102);
        cntxt.lineTo(210, 102);
        cntxt.lineTo(187, 125);
        cntxt.lineTo(205, 160);
        cntxt.lineTo(170, 140);
        cntxt.lineTo(135, 160);
        cntxt.lineTo(153, 125);
        cntxt.lineTo(125, 102);
        cntxt.lineTo(158, 102);
        cntxt.closePath();
        cntxt.stroke();

        // Desenhando a estrela média
        cntxt.beginPath();
        cntxt.moveTo(170, 90); 
        cntxt.lineTo(177, 108);
        cntxt.lineTo(192, 108);
        cntxt.lineTo(180, 120);
        cntxt.lineTo(187, 135);
        cntxt.lineTo(170, 125);
        cntxt.lineTo(153, 135);
        cntxt.lineTo(160, 120);
        cntxt.lineTo(148, 108);
        cntxt.lineTo(163, 108);
        cntxt.closePath();
        cntxt.stroke();

        // Desenhando a estrela menor
        cntxt.beginPath();
        cntxt.moveTo(170, 110); 
        cntxt.lineTo(172, 115);
        cntxt.lineTo(178, 115);
        cntxt.lineTo(174, 120);
        cntxt.lineTo(176, 125);
        cntxt.lineTo(170, 122);
        cntxt.lineTo(164, 125);
        cntxt.lineTo(166, 120);
        cntxt.lineTo(162, 115);
        cntxt.lineTo(168, 115);
        cntxt.closePath();
        cntxt.stroke();
    }
}
</script>
<!-- Fim do Java Script -->
</head>
<body onload="draw();">
<canvas id="meuCanvas" width="800" height="600" style="border:1px solid #000000;"></canvas>
</body>
</html>
