<!DOCTYPE html>
<html lang="pt-BR">
<head>
<title>Introdução ao Canvas com Java Script</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script>
function draw(){
var canvas = document.getElementById('meuCanvas');
if (canvas.getContext){
var cntxt = canvas.getContext('2d');
cntxt.fillStyle = "rgb(200, 120, 100)";
cntxt.fillRect (5, 5, 55, 50);
cntxt.fillStyle = "rgba(25, 120, 200, 0.5)";
cntxt.fillRect (45, 40, 250, 300);
}
}
</script>
</head>
<body onload="draw();">
<canvas id="meuCanvas" style="border:1px solid #000000;"></canvas>
</body>
</html>
